<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Website Feedback</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Feedback Form</h1>
            <p>
                This is a Feedback form is from website visitor. When user submit a contact it comes to your Email ID.
            </p> 
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    <b>Sender Name: &nbsp;</b> {SenderName} <br />
                    <b>Subject: &nbsp;</b> {SenderSubject} <br />
                    <b>Sender Email/Contact: &nbsp;</b> {SenderEmail} <br />
                </p>
                <p>
                    <b>Sender Message: &nbsp;</b> <br />
                    {Message}
                </p>
                <p>
                    Thanking You<br />
                    <strong>{SenderName}</strong>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
